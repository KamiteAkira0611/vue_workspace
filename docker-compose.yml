version: "3.7"

volumes:
  #volumeはホストにコピー or 表示させないもの
  ##バイナリファイル（node_module）など、OS依存があるもの

  #node_moduleを入れるvolume
  vue-cli-node-volume:

services:
  #コンテナ詳細
  app:
    image: vuecli:1
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vuecli3
    ports:
      - "18082:8080"
    volumes:
      - vue-cli-node-volume:/app/node_modules
      - .:/app/

    #-it
    stdin_open: true
    tty: true